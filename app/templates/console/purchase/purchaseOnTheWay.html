<style>
  button {
    position: absolute;
    top: 5px;
    right: 4px;
    z-index: 9999999;
  }
</style>
<ion-view view-title="采购-途中" >
  <ion-content class="has-footer">
    <ion-refresher
            pulling-text="下拉更新..."
            on-refresh="doRefresh()">
    </ion-refresher>

  <div class="list card" ng-repeat="order in orders">
    <div class="item  item-button-right">
      <span class="positive">{{order.items[0].orderItem.factoryName}}/{{order.shopName}}</span>
      <button class="button button-light" ng-click="receiveOrder(order)">
        确认&nbsp;<i class="icon ion-ios-arrow-right"></i>
      </button>
    </div>
    <div class="item" >
      <div class="itemRow" style="margin-bottom: 2px;"  ng-repeat="item in order.items">
        <div class="row">
          <div class="col colGrey " >
            加工厂:
          </div>
          <div class="col ">
            {{item.orderItem.factoryName}}
          </div>
          <div class="col colGrey ">
            顾客:
          </div>
          <div class="col ">
            {{item.orderItem.customerName}}
          </div>
        </div>
        <div class="row">
          <div class="col colGrey ">
            货号/色号:
          </div>
          <div class="col ">
            {{item.productNumber}}/{{item.color}}
          </div>
          <div class="col colGrey " >
            数量({{FABRIC_UNIT[item.unit]}}):
          </div>
          <div class="col ">
            {{item.quantity}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <ion-infinite-scroll ng-if="!noMoreItemsAvailable"
                       immediate-check="false"
                       on-infinite="loadMore()"
                       distance="1%">
  </ion-infinite-scroll>

  </ion-content>
  <div class="bar bar-footer">
    <div class="title"></div>
  </div>
</ion-view>
