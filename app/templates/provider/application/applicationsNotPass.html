<ion-view view-title="{{title}}" >
  <ion-content class="has-footer">
    <ion-refresher
      pulling-text="下拉更新..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <div style="margin: 10px;color: grey">
      <span ng-if="">你有{{newApplyCount}}条新的合作申请, 赶快处理吧。</span>
      <span>你有{{newApplyCount}}条新的合作申请, 赶快处理吧。</span>
    </div>

    <div class="card">
      <a class="item item-thumbnail-left" href="" ng-repeat="apply in applies" ui-sref="provider.applicationNotPassDetail({apply: apply})">
        <img ng-src="{{apply.shop.portrait}}">
        <div class="row">
          <div class="col col-20" style="color: grey">
            品牌
          </div>
          <div class="col">
            {{apply.shop.shortName}}
          </div>
        </div>
        <div class="row">
          <div class="col col-20" style="color: grey">
            区域
          </div>
          <div class="col">
            {{apply.shop.province}}
          </div>
        </div>
        <div class="row">
          <div class="col col-20" style="color: grey">
            状态
          </div>
          <div class="col ">
            <span class="positive"> {{APPLY_STATUS[apply.status]}}</span>
          </div>
        </div>
      </a>
    </div>



  </ion-content>
  <div class="bar bar-footer">
      <div class="title"></div>
  </div>
</ion-view>
