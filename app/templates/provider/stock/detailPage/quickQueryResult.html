<ion-view view-title="快速查询结果" >
  <ion-content class="has-footer">
    <div class="list list-inset" ng-repeat="item in items">
      <div class="item item-button-right">
        <span class="positive">{{item.brand.name}}</span>
        <button class="button button-light" style="font-size: small" ng-click="checkStock(item)">
          查看库存情况&nbsp;<i class="icon ion-ios-arrow-right"></i>
        </button>
      </div>
      <div class="item">
        <div class="itemRow">
        <div class="row">
          <div class="col" style="color: grey">
            货号
          </div>
          <div class="col ">
            {{item.productNumber}}
          </div>
          <div class="col" style="color: grey">
            色号
          </div>
          <div class="col ">
            {{item.color}}
          </div>
        </div>
        <div class="row">
          <div class="col" style="color: grey">
            料册
          </div>
          <div class="col ">
            {{item.book}}
          </div>
          <div class="col" style="color: grey">
            库存
          </div>
          <div class="col ">
            {{item.stock}}
          </div>
        </div>
      </div>
      </div>
    </div>

  </ion-content>
  <div class="bar bar-footer">
    <div class="title"></div>
  </div>
</ion-view>
