<ion-view view-title="地址管理">
  <ion-content class="has-footer">
    <ion-refresher
      pulling-text="下拉更新..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <div class="list">
      <label class="item item-input">
        <span class="input-label">当前汇率:</span>
        <input ng-model="modalData.nowExchangeRate" ng-disabled="true" type="text">
      </label>

      <label class="item item-input">
        <span class="input-label">变更汇率:</span>
        <input ng-model="modalData.newExchangeRate" type="text">
      </label>

    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="validate() && confirm()">
        确认
      </button>
    </div>

  </ion-content>
  <div class="bar bar-footer">
    <div class="title"></div>
  </div>
</ion-view>
