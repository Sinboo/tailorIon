<ion-view view-title="意见反馈">
  <ion-content class="has-footer" >
    <div class="list card">
      <div class="itemRow" style="margin: 10px;color: grey;background-color: white">
        请填写反馈意见:
      </div>
      <label class="item item-input" style="height: 300px">
        <textarea class="panel-bug-textarea" placeholder="请填写反馈意见..." style="height: 300px"> </textarea>
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="submitFeedback(formData)">
        提交意见
      </button>
    </div>
  </ion-content>
  <div class="bar bar-footer">
    <div class="title"></div>
  </div>
</ion-view>
